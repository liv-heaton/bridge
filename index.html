<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='pattern-barbie.patt'>
      <a-asset-item id="bridge-obj" src="BridgeV1PINK.obj"></a-asset-item>
        <a-entity id="bridge" obj-model="obj: #bridge-obj;" material="color: pink" rotation="0 180 0" position="0 0 0" scale="0.0075 0.0075 0.0075"></a-entity>
      <!--<a-box position='0 0.5 0' material='color: red;'></a-box>-->
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
